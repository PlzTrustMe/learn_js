<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO app</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">

        <!-- LOGO -->
        <div class="row">
            <div class="col">
                <h1>Todo App</h1>
            </div>           
        </div>
        
        <!-- FORM -->
        <div class="row justify-content-center">
            <div class="col-sm-auto">
                <input id="todo-input" type="text" class="form-control" placeholder='Add your todo' />
            </div>
            <div class="col-sm-auto">
                <button id="add-task" type="button" class="btn btn-primary"><i class="fas fa-plus"></i></button>
            </div>
        </div>

        <!-- TODO list -->
       <div class="row justify-content-center p-3">
            <div class="col-sm-3">
                <ul class="list-group" id="todo-block"></ul>
            </div>
       </div>
        
        <div class="row justify-content-center">
            <div class="col">
                <button type="button" class="btn btn-dark" id="delete-all">Delete all</button>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="assets/scripts/app.js"></script>
</body>
</html>
